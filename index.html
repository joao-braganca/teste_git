<script>
var numeroSeg = 0;
var girarSeg = 0;

var numeroMin = 0;
var girarMin = 0;


var numeroHor = 0;
var girarHor = 0;

seg()

function seg(){
	numeroSeg = numeroSeg+1;
	if(!(numeroSeg > 60)){
		girarSeg = girarSeg + 6;
		var mudarSeg = document.querySelectorAll('[id="seg"]');
		var rodarSeg = document.querySelectorAll('[id="ponteiro_seg"]');

		mudarSeg.forEach(function(mudar_seg){
			mudar_seg.innerHTML=numeroSeg;
		});

		rodarSeg.forEach(function(rodar_seg){
			rodar_seg.style="transform: rotate(-" + girarSeg + "deg);";
		});

		document.getElementById("segundos").style="transform: rotate(" + girarSeg + "deg);"; 
		setTimeout(seg, 1000);
		
		document.getElementById("segundoDigital").innerHTML=numeroSeg;

	}
	else{
		girarSeg = 0;
		numeroSeg = 0;
		min();
		
		document.getElementById("segundoDigital").innerHTML=numeroSeg;
	}
}


function min(){
	numeroMin = numeroMin + 1;
	seg()
	if(!(numeroMin > 60)){
		girarMin = girarMin + 6;
		var mudarMin = document.querySelectorAll('[id="min"]');
		var rodarMin = document.querySelectorAll('[id="ponteiro_min"]');

		mudarMin.forEach(function(mudar_min){

		});

		rodarMin.forEach(function(rodar_min){
			rodar_min.style="transform: rotate(-" + girarMin + "deg);";
		});

		document.getElementById("minutos").style="transform: rotate(" + girarMin + "deg);"; 
		document.getElementById("minutoDigital").innerHTML=numeroMin;
		
	}
	else{
		girarMin = 0;
		numeroMin = 0;
		hor();

		document.getElementById("minutoDigital").innerHTML=numeroMin;
	}
	
}


function hor(){
	numeroHor = numeroHor + 1;
	seg()
	min()
	if(!(numeroHor > 60)){
		girarHor = girarHor + 6;
		var mudarHor = document.querySelectorAll('[id="hor"]');
		var rodarHor = document.querySelectorAll('[id="ponteiro_hor"]');

		mudarHor.forEach(function(mudar_hor){
			mudar_hor.innerHTML=numeroHor;
		});

		rodarHor.forEach(function(rodar_hor){
			rodar_hor.style="transform: rotate(-" + girarHor + "deg);";
		});

		document.getElementById("horas").style="transform: rotate(" + girarHor + "deg);";

	}
	else{

		document.getElementById("horaDigital").innerHTML=numeroHor;

}
